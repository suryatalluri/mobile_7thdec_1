<wm-page data-ng-controller="PagePageController"> 
    <wm-content> 
        <wm-page-content columnwidth="12"> 
            <wm-composite name="composite1"> 
                <wm-label class="col-xs-4" name="label1"></wm-label> 
                <wm-container class="col-xs-8" name="container1"> 
                    <wm-checkboxset name="checkboxset1" height="auto"></wm-checkboxset> 
                </wm-container> 
            </wm-composite> 
            <wm-composite name="composite2"> 
                <wm-label class="col-xs-4" name="label2"></wm-label> 
                <wm-container class="col-xs-8" name="container2"> 
                    <wm-switch class="pull-right" name="switch1" datavalue="on"></wm-switch> 
                </wm-container> 
            </wm-composite> 
        </wm-page-content> 
    </wm-content> 
</wm-page>
