</style>
<script id="Main.js">
Application.$controller("MainPageController", ["$scope", function ($scope) {
    "use strict";

    /* perform any action with the variables inside this block(on-page-load) */
    $scope.onPageVariablesReady = function () {
        /*
         * variables can be accessed through '$scope.Variables' property here
         * e.g. $scope.Variables.staticVariable1.getData()
         */
    };
    
    /* perform any action with widgets inside this block */
    $scope.onPageReady = function () {
        /*
         * widgets can be accessed through '$scope.Widgets' property here
         * e.g. $scope.Widgets.byId(), $scope.Widgets.byName()or access widgets by $scope.Widgets.widgetName
         */
    };

}]);

</script>
<script id="Main.variables.json">
var _MainPage_Variables_ ={}
</script>
<script id="Main.html" type="text/ng-template">
<wm-page data-ng-controller="MainPageController" name="page1">
    <wm-content name="content1">
        <wm-page-content columnwidth="12" name="page_content1">
            <wm-segmented-control name="segmented_control1">
                <wm-segment-content caption="Title 1" name="segment_content1">
                    <wm-composite name="composite1">
                        <wm-label class="col-xs-4" name="label1"></wm-label>
                        <wm-container class="col-xs-8" name="container1">
                            <wm-switch class="pull-right" datavalue="yes" name="switch1"></wm-switch>
                        </wm-container>
                    </wm-composite>
                    <wm-tabs name="tabs1">
                        <wm-tabpane name="tabpane1">
                            <wm-tabheader name="tabheader1"></wm-tabheader>
                            <wm-tabcontent name="tabcontent1"></wm-tabcontent>
                        </wm-tabpane>
                    </wm-tabs>
                </wm-segment-content>
                <wm-segment-content caption="Title 2" name="segment_content2"></wm-segment-content>
                <wm-segment-content caption="Title 3" name="segment_content3"></wm-segment-content>
                <wm-segment-content caption="Title 4" name="segment_content4"></wm-segment-content>
            </wm-segmented-control>
        </wm-page-content>
    </wm-content>
</wm-page>
</script>
